<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>historia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/history_style.css')}}" >

</head>
<body>

<div class="container text-center">
    <div class = "text">
        <h1>z motyką na ziemię</h1>
    </div>
    <div class = "text text-end">

    </div>
</div>
<div class="menu">
    <div class ="menu_bottom text-center">
            <a href="/"><h4>strona główna</h4></a>
    </div>
    <div class="menu_bottom text-center">
        <h4>historia</h4>
    </div>

</div>
<div class = "form_and_list">
<div class="form">
  <div class="row">
        <div class="col-8">
                    <h4 class="form-header text-center">podaj zakres historii</h4>
        <form method="POST">
          <div class="mb-3">
            <label for="input_from" class="form-label">od</label>
            <input type="number" class="form-control" id="input_from"  name="od">
          </div>
          <div class="mb-3">
            <label for="input_to" class="form-label">do</label>
            <input type="number" class="form-control" id="input_to" name="do">
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        </div>
    </div>
</div>

<div class="list">
    <ol>
        {% for post in history %}
        <ul>{{post}}</ul>
        {%endfor%}
    </ol>
</div>
</div>
</body>
</html>
