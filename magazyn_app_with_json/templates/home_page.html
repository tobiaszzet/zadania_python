<!DOCTYPE html>
<html lang="en">


<head>
     <meta charset="UTF-8">
    <title>z motyką na ziemię</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"  href="{{ url_for('static', filename='css/home_page_style.css') }}" >
</head>


<body>
<div class="container text-center">
    <div class = "text">
        <h1>z motyką na ziemię</h1>
    </div>
    <div class = "text text-end">
        <h4 id="saldo">saldo: {{balance}}</h4>
    </div>
</div>
<div class="menu">
    <div class ="menu_bottom text-center">
        <h4>strona główna</h4>
    </div>
    <div class="menu_bottom text-center">
        <a href="/history/"><h4>historia</h4></a>
    </div>
</div>
<div class="table-header text-center">
    <h4 id="stan-magazynu">stan magazynu</h4>
</div>

<div class="table-div">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">produkt</th>
          <th scope="col">cena</th>
          <th scope="col">sztuk</th>

        </tr>
      </thead>
      <tbody>
      {% for product in products %}
        <tr>
          <td scope="row">{{product.nazwa_produktu}}</td>
          <td>{{product.cena}}</td>
          <td>{{product.sztuk}}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
</div>

<div class="forms">

  <div class="row">
        <div class="col-8">
                    <h4 class="form-header text-center">Formularz zakupu</h4>
        <form method="POST">
          <div class="mb-3">
            <label for="buy_product" class="form-label">produkt</label>
            <input type="text" class="form-control" id="buy_product"  name="produkt">
          </div>
          <div class="mb-3">
            <label for="buy_price" class="form-label">cena</label>
            <input type="number" class="form-control" id="buy_price" name="cena">
          </div>
          <div class="mb-3">
            <label for="buy_amount" class="form-label" >ilość sztuk</label>
            <input type="number" class="form-control" id="buy_amount" name="sztuk">
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        </div>
    </div>

 <div class="row">
        <div class="col-8">
                    <h4 class="form-header text-center">Formularz sprzedaży</h4>
        <form method="POST">
            <div class="mb-3">
              <input type="text" name="request_type" value="sales_form" hidden="hidden">
          </div>
          <div class="mb-3">
            <label for="sale_product_name" class="form-label">produkt</label>
            <input type="text" class="form-control" id="sale_product_name" name="produkt">
          </div>
          <div class="mb-3">
            <label for="sale_price" class="form-label">cena</label>
            <input type="number" class="form-control" id="sale_price" name="cena">
          </div>
          <div class="mb-3">
            <label for="sale_amount" class="form-label" >ilość sztuk</label>
            <input type="number" class="form-control" id="sale_amount" name="sztuk">
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        </div>
    </div>
</div>


</body>
</html>
